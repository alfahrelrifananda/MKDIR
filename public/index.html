<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MKDIR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <input type="text" id="username" placeholder="Masukkan Namamu" />
    </div>
    <div class="chat-container">
      <div class="the-top-padding"></div>
      <div class="chat-window" id="chat-window">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea velit
        dolores deserunt inventore ab odit necessitatibus voluptas expedita,
        voluptates esse, ex vero quas et amet nisi harum explicabo eveniet
        distinctio?
      </div>

      <div class="message-input">
        <div id="fileName" class="file-name"></div>
        <div class="flex-message">
          <label for="fileInput" class="file-label"
            ><i class="fas fa-paperclip"></i
          ></label>
          <input type="file" id="fileInput" style="display: none" />
          <input type="text" id="message" placeholder="Tulis pesan ..." />
          <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>

    <button id="hamburgerBtn" class="hamburger-btn">
      <i class="fas fa-bars"></i>
    </button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script>
      document
        .getElementById('fileInput')
        .addEventListener('change', function () {
          var fileName = this.files[0]?.name || ''
          document.getElementById('fileName').textContent = fileName
        })

      const sidebar = document.getElementById('sidebar')
      const hamburgerBtn = document.getElementById('hamburgerBtn')

      hamburgerBtn.addEventListener('click', function () {
        sidebar.classList.toggle('show-sidebar')
      })

      function scrollToBottom() {
        const chatWindow = document.getElementById('chat-window')
        chatWindow.scrollTop = chatWindow.scrollHeight
      }

      document.getElementById('sendBtn').addEventListener('click', function () {
        scrollToBottom()
      })

      document
        .getElementById('message')
        .addEventListener('focus', scrollToBottom)

      window.addEventListener('resize', scrollToBottom)
    </script>
  </body>
</html>
